<!doctype html>
<html lang="en">
    <head>
        <title>S-Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    </head>
    <body>
        <div class="container">
            <br />
            <h2>The Administrator Page&nbsp;&nbsp;&nbsp;<a href="/admin/logout" class="btn btn-large btn-primary">Log out</a></h2>
            <p>Add your secured administrator content here. The session expires in one hour.</p>
            <br />
            <form>
                <h3>New blog post</h3>
                <input type="text" class="input-large" placeholder="Title" />
                <br />
                <textarea class="input-large">New entry here.</textarea>
                <br />
                <input type="submit" name="submit" id="submit" value="Post" class="btn" />
            </form>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
